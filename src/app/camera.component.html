
<div class="cus-container" style="margin-top: 30px">
  <mat-card id="matCard">
    <mat-card-header>
      <a mat-card-avatar class="my-card-avatar" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"></a>
      <mat-card-title>Camera</mat-card-title>
      <mat-card-subtitle>Take a picture</mat-card-subtitle>
    </mat-card-header>
      <webcam [height]="900" [width]="elementWidth" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam"
              [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable"
              [videoOptions]="videoOptions"
              [imageQuality]="1"
              (cameraSwitched)="cameraWasSwitched($event)"
              (initError)="handleInitError($event)"
              (resize)="onResize($event)"
      ></webcam>
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="button" (click)="back();">BACK</button>
      <button mat-button type="button" style="width: 6.5rem" (click)="triggerSnapshot();">CAPTURE</button>
      <button mat-button type="button" style="width: 6.5rem" (click)="toggleWebcam();">TOGGLE</button>
      <button mat-button type="button" style="width: 6.5rem" (click)="showNextWebcam(true);" [disabled]="!multipleWebcamsAvailable || !allowCameraSwitch">SWITCH</button>
    </mat-card-actions>
  </mat-card>
</div>

<mat-card class="cus-container" *ngIf="webcamImage">
  <mat-card-header>
    <a mat-card-avatar class="my-card-avatar" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"></a>
    <mat-card-title>Capture</mat-card-title>
  </mat-card-header>
  <img [src]="webcamImage.imageAsDataUrl"  alt="" *ngIf="webcamImage"/>
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button type="button" (click)="close()">CLOSE</button>
  </mat-card-actions>
</mat-card>
